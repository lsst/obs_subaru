    - pointing
    - filter
    - visit
    - ccd
    level: Ccd
    persistable: ExposureF
    python: lsst.afw.image.ExposureF
    storage: FitsStorage
    tables:
    - raw
    - raw_visit
    template: '%(pointing)05d/%(filter)s/corr/%(tract)04d/DETJ-%(visit)07d-%(ccd)03d.fits'
  dcor:
    columns:
    - pointing
    - filter
    - visit
    - ccd
    level: Ccd
    persistable: ExposureF
    python: lsst.afw.image.ExposureF
    storage: FitsStorage
    tables:
