[flake8]
max-line-length = 110
max-doc-length = 79
ignore = E133, E226, E228, E251, N802, N803, N806, N812, N813, N815, N816, W503
exclude = __init__.py, config/*.py, hsc/*, bin/*, tests/config*.py

[tool:pytest]
addopts = --flake8
flake8-ignore = E133 E226 E228 E251 N802 N803 N806 N812 N813 N815 N816 W503
    config/*.py ALL
    hsc/* ALL
    bin/* ALL
    tests/config/*.py ALL
